name: Deploy to Production

on:
  push:
    branches:
      - main
      - chore/deploy

jobs:
  deploy:
    runs-on: GCP-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Install PM2 and serve
        run: npm install -g pm2 serve

      - name: Stop existing PM2 process
        run: pm2 delete noj-frontend || true

      - name: Start with PM2
        run: pm2 start "serve -s dist -l 3000" --name noj-frontend

      - name: Save PM2 process list
        run: pm2 save
